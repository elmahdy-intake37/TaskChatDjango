{% extends "registration/base.html" %}

{% load widget_tweaks %}

{% block title %}Password Reset Form{% endblock %}

{% block content %}

<div class="container-fluid">
    {% include "chat/errors_and_messages.html" %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            
            <form class="form-horizontal" action="{% url 'chat:password_reset' %}" method="post">
                {% csrf_token %}
                <label for="{{ form.email.id_for_label }}" class="sr-only">Email</label> 
                
                <div class="form-group"> 
                    <div class="col-sm-8 col-sm-offset-2">
                        {{ form.email |attr:"placeholder:Email" |add_class:"form-control" }} 
                    </div>
                </div>
                <div class="col-sm-8 col-sm-offset-2">
                <button class="btn btn-primary btn-block" type="submit">Reset password</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
